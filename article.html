<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{root}}/assets/style.css">
    <style>
        .padding-left-20 {
            padding-left: 20px;
        }

        footer {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="padding-left-20">
        <h1><a href="{{root}}">{{site.title}}</a></h1>
    </div>
    <div class="padding">
        <h2># {{ title }}</h2>
        <p>By Lexo {{ metadata.created | date}}</p>

        <div class="flex border padding">
            {{ content | safe}}
        </div>

        <footer>{{ site.footer | safe }}</footer>
    </div>
</body>

</html>
