<html>

<head>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <style>
        .padding-left-20 {
            padding-left: 20px;
        }

        footer {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="padding-left-20">
        <h1>{{site.title}}</h1>
    </div>
    <div class="padding">
        {% for article in articles %}
        <div class="flex border padding">
            <h2>{{ article.title }}</h2>
            <a class="text-right" href="./{{article.category.path | join(sep='/' )}}/{{article.name}}/">Read more</a>
        </div>
        {% endfor %}
        <footer> {{ site.footer | safe}}</footer>
    </div>
</body>

</html>
